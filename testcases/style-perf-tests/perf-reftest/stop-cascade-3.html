<!DOCTYPE html>
<style>
body { font-size: 10px; }
.x { vertical-align: 1em; font-size: 10px; }
.y { vertical-align: 1em; }
span { vertical-align: 1em; font-size: 1.1em; }
</style>
<script src="util.js"></script>
<script>
window.onload = function() {
  let root = document.createElement("div");
  root.className = "x";
  for (let i = 0; i < 1000; i++) {
    root.appendChild(build_dom(1024, "p"));
  }
  document.body.appendChild(root);
  flush_style(root);
  perf_start();
  root.className = "y";
  flush_style(root);
  perf_finish();
};
</script>
